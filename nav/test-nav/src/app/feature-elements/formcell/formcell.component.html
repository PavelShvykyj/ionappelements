<ion-item  >
  <ion-label>
    <ion-text color="danger">*</ion-text>
    {{ label }}
  </ion-label>

  <ng-content></ng-content>
  <ion-text
    *ngIf="!formControl.valid && formControl.touched"
    slot="error"
    class="errortext"
    color="danger"
  >
    {{ formControl.name }} is incorrect
  </ion-text>
</ion-item>
